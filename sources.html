<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>المصادر والمراجع — محطة كهرباء البرلس</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --brand:#004080;
      --brand-dark:#002a52;
      --accent:#0073e6;
      --bg:#f5f7fa;
      --text:#2b2b2b;
      --card:#ffffff;
      --muted:#6b7280;
      --ring: rgba(0,64,128,.25);
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0}
    body{
      font-family:'Tajawal', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
      min-height:100vh;
    }

    /* Loader */
    #loader{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:var(--brand);z-index:9999;transition:opacity .6s ease, visibility .6s ease}
    .spinner{width:62px;height:62px;border:6px solid rgba(255,255,255,.35);border-top-color:#fff;border-radius:50%;animation:spin 1s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}

    /* Header */
    header{position:sticky;top:0;z-index:50;background:var(--brand);color:#fff;box-shadow:0 6px 20px rgba(0,0,0,.12)}
    .container{max-width:1100px;margin:0 auto;padding:0 16px}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:14px 0}
    .logo{font-weight:800;font-size:22px;letter-spacing:.3px}
    .tabs{display:flex;gap:14px}
    .tabs a{color:#fff;text-decoration:none;font-weight:700;padding:8px 14px;border-radius:12px;transition:.2s}
    .tabs a:hover{background:rgba(255,255,255,.1)}
    .tabs a.active{background:#fff;color:var(--brand)}

    /* Hero */
    .hero{background:linear-gradient(135deg, var(--brand), var(--accent));color:#fff}
    .hero-inner{display:grid;grid-template-columns:1fr;gap:12px;align-items:center;padding:48px 0}
    .hero h1{margin:0;font-size:32px}
    .hero p{margin:0;color:#e8f1ff}

    /* Controls */
    .controls{display:flex;flex-wrap:wrap;gap:10px;align-items:center;justify-content:space-between;padding:16px 0}
    .search{flex:1;min-width:220px;display:flex;align-items:center;gap:8px;background:#fff;border-radius:14px;padding:10px 14px;box-shadow:0 1px 2px rgba(0,0,0,.06),0 0 0 2px transparent}
    .search:focus-within{box-shadow:0 1px 2px rgba(0,0,0,.06),0 0 0 3px var(--ring)}
    .search input{border:0;outline:0;width:100%;font-size:15px}
    .filter{display:flex;gap:8px}
    select{appearance:none;border:0;outline:0;background:#fff;border-radius:12px;padding:10px 14px;box-shadow:0 1px 2px rgba(0,0,0,.06)}
    .count{color:var(--muted);font-size:14px}

    /* Grid */
    .grid{display:grid;grid-template-columns:repeat(1,minmax(0,1fr));gap:16px;padding:22px 0}
    @media (min-width:640px){.grid{grid-template-columns:repeat(2,minmax(0,1fr))}}
    @media (min-width:1024px){.grid{grid-template-columns:repeat(3,minmax(0,1fr))}}

    .card{position:relative;background:var(--card);border-radius:16px;padding:18px;box-shadow:0 8px 24px rgba(0,0,0,.08);border:1px solid #eef2f7;opacity:0;transform:translateY(10px);animation:rise .5s ease forwards}
    @keyframes rise{to{opacity:1;transform:translateY(0)}}
    .badge{display:inline-block;background:#eef5ff;color:var(--brand);font-weight:700;border-radius:999px;padding:4px 10px;font-size:12px;margin-bottom:10px}
    .title{font-weight:800;font-size:18px;margin:0 0 6px}
    .meta{display:flex;gap:10px;flex-wrap:wrap;color:var(--muted);font-size:13px;margin-bottom:10px}
    .desc{color:#444;margin:0 0 12px;line-height:1.7}
    .actions{display:flex;gap:8px}
    .btn{display:inline-flex;align-items:center;gap:8px;text-decoration:none;background:var(--brand);color:#fff;padding:10px 14px;border-radius:12px;font-weight:700;box-shadow:0 6px 16px rgba(0,64,128,.18);transition:transform .15s ease, box-shadow .15s ease}
    .btn:hover{transform:translateY(-2px);box-shadow:0 8px 20px rgba(0,64,128,.26)}
    .btn.secondary{background:#fff;color:var(--brand);border:1px solid #e3edf7}

    /* Footer */
    footer{margin-top:36px;background:var(--brand-dark);color:#c8d7ee}
    footer .foot{padding:18px 0;display:flex;align-items:center;justify-content:space-between;gap:10px;flex-wrap:wrap}
    footer a{color:#fff;text-decoration:none}

    /* Empty state */
    .empty{padding:40px;text-align:center;color:var(--muted)}
  </style>
</head>
<body>
  <!-- Loader -->
  <div id="loader" aria-hidden="true"><div class="spinner" aria-label="Loading"></div></div>

  <!-- Header -->
  <header>
    <div class="container nav">
      <div class="logo">محطة كهرباء البرلس</div>
      <nav class="tabs" aria-label="التنقل الرئيسي">
        <a href="./index.html" >الرئيسية</a>
        <a href="./sources.html" class="active" aria-current="page">المصادر</a>
        <a href="./Programs.html">البرامج المستخدمة</a>
        <a href="./Gallery.html">الصور</a>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div class="container hero-inner">
      <div>
        <h1>المصادر والمراجع</h1>
        <p>القائمة المعتمدة التي استند إليها محتوى المشروع (موسوعات، جهات رسمية، ومقالات موثوقة).</p>
      </div>
    </div>
  </section>

  <!-- Controls -->
  <div class="container">
    <div class="controls">
      <label class="search" aria-label="بحث في المصادر">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M21 21L15.8 15.8M17 10.5C17 14.0899 14.0899 17 10.5 17C6.91015 17 4 14.0899 4 10.5C4 6.91015 6.91015 4 10.5 4C14.0899 4 17 6.91015 17 10.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
        <input id="q" type="search" placeholder="ابحث بالعنوان أو الوصف أو السنة..." />
      </label>
      <div class="filter">
        <select id="category" title="تصفية حسب التصنيف">
          <option value="">كل التصنيفات</option>
          <option value="حكومية/رسمية">حكومية/رسمية</option>
          <option value="موسوعات">موسوعات</option>
          <option value="إخبارية">إخبارية</option>
          <option value="طاقة/تقنية">طاقة/تقنية</option>
          <option value="فعاليات/مؤتمرات">فعاليات/مؤتمرات</option>
          <option value="أخرى">أخرى</option>
        </select>
        <span class="count" id="count">—</span>
      </div>
    </div>
  </div>

  <!-- Grid -->
  <div class="container">
    <div id="grid" class="grid" aria-live="polite"></div>
    <div id="empty" class="empty" hidden>لا توجد نتائج مطابقة لبحثك.</div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container foot">
      <span>© 2025 مشروع محطة كهرباء البرلس</span>
      <a href="index.html">العودة للصفحة الرئيسية</a>
    </div>
  </footer>

  <script>
    // Hide loader on window load
    window.addEventListener('load', () => {
      const loader = document.getElementById('loader');
      requestAnimationFrame(() => {
        loader.style.opacity = '0';
        loader.style.visibility = 'hidden';
      });
    });

    // Data: sources list (editable)
    const sources = [
      {title:'رئاسة الجمهورية المصرية — بيانات رسمية', url:'https://www.presidency.eg/', year:'2015–2018', category:'حكومية/رسمية', note:'مراسم وضع حجر الأساس والافتتاحات الرسمية للمحطة.'},
      {title:'اليوم السابع — تغطية إنشاء محطة البرلس', url:'https://www.youm7.com/', year:'2015–2018', category:'إخبارية', note:'تقارير أخبارية حول التنفيذ والقدرة والافتتاح.'},
      {title:'بوابة أخبار اليوم — ملفات الطاقة', url:'https://akhbarelyom.com/', year:'2017', category:'إخبارية', note:'مقالات عن إنجازات المشروع والجوائز.'},
      {title:'الطاقة — تقارير قطاع الكهرباء', url:'https://attaqa.net/', year:'2017–2018', category:'طاقة/تقنية', note:'تحليلات تقنية وسياق سوق الطاقة.'},
      {title:'ويكيبيديا — غاز طبيعي', url:'https://ar.wikipedia.org/wiki/%D8%BA%D8%A7%D8%B2_%D8%B7%D8%A8%D9%8A%D8%B9%D9%8A', year:'—', category:'موسوعات', note:'تعريف عام بالغاز الطبيعي.'},
      {title:'ويكيبيديا — الطريق الساحلي الدولي (مصر)', url:'https://ar.wikipedia.org/wiki/%D8%A7%D9%84%D8%B7%D8%B1%D9%8A%D9%82_%D8%A7%D9%84%D8%B3%D8%A7%D8%AD%D9%84%D9%8A_%D8%A7%D9%84%D8%AF%D9%88%D9%84%D9%8A_(%D9%85%D8%B5%D8%B1)', year:'—', category:'موسوعات', note:'الموقع الجغرافي للمحطة.'},
      {title:'ويكيبيديا — الشرق الأوسط', url:'https://ar.wikipedia.org/wiki/%D8%A7%D9%84%D8%B4%D8%B1%D9%82_%D8%A7%D9%84%D8%A3%D9%88%D8%B3%D8%B7', year:'—', category:'موسوعات', note:'تصنيف حجمي/إقليمي.'},
      {title:'ويكيبيديا — محافظة كفر الشيخ', url:'https://ar.wikipedia.org/wiki/%D9%85%D8%AD%D8%A7%D9%81%D8%B8%D8%A9_%D9%83%D9%81%D8%B1_%D8%A7%D9%84%D8%B4%D9%8A%D8%AE', year:'—', category:'موسوعات', note:'البيئة الجغرافية والإدارية.'},
      {title:'ويكيبيديا — السد العالي', url:'https://ar.wikipedia.org/wiki/%D8%A7%D9%84%D8%B3%D8%AF_%D8%A7%D9%84%D8%B9%D8%A7%D9%84%D9%8A', year:'—', category:'موسوعات', note:'مرجع مقارن لقدرة التوليد.'},
      {title:'ويكيبيديا — مصر', url:'https://ar.wikipedia.org/wiki/%D9%85%D8%B5%D8%B1', year:'—', category:'موسوعات', note:'سياق الدولة.'},
      {title:'ويكيبيديا — مؤتمر دعم وتنمية الاقتصاد المصري', url:'https://ar.wikipedia.org/wiki/%D9%85%D8%A4%D8%AA%D9%85%D8%B1_%D8%AF%D8%B9%D9%85_%D9%88%D8%AA%D9%85%D9%8A%D8%A9_%D8%A7%D9%84%D8%A7%D9%82%D8%AA%D8%B5%D8%A7%D8%AF_%D8%A7%D9%84%D9%85%D8%B5%D8%B1%D9%8A', year:'2015', category:'موسوعات', note:'إطار توقيع عقود سيمنز.'},
      {title:'ويكيبيديا — سيمنز', url:'https://ar.wikipedia.org/wiki/%D8%B3%D9%8A%D9%85%D9%86%D8%B2', year:'—', category:'موسوعات', note:'الشركة المطورة للمحطة.'},
      {title:'ويكيبيديا — عبد الفتاح السيسي', url:'https://ar.wikipedia.org/wiki/%D8%B9%D8%A8%D8%AF_%D8%A7%D9%84%D9%81%D8%AA%D8%A7%D8%AD_%D8%A7%D9%84%D8%B3%D9%8A%D8%B3%D9%8A', year:'—', category:'موسوعات', note:'رئيس الجمهورية وقت تنفيذ المشروع.'},
      {title:'Power-Gen International 2017 — جوائز الابتكار', url:'https://www.power-gen.com/', year:'2017', category:'فعاليات/مؤتمرات', note:'إشارة للمؤتمر الذي ذُكرت فيه الجائزة.'}
    ];

    const grid = document.getElementById('grid');
    const q = document.getElementById('q');
    const category = document.getElementById('category');
    const count = document.getElementById('count');
    const empty = document.getElementById('empty');

    function badgeColor(cat){
      switch(cat){
        case 'حكومية/رسمية': return '#e7f7ef; color:#0b7a43';
        case 'موسوعات': return '#fff4e6; color:#a76300';
        case 'إخبارية': return '#eef5ff; color:#004080';
        case 'طاقة/تقنية': return '#f0f5f5; color:#0f766e';
        case 'فعاليات/مؤتمرات': return '#f3e8ff; color:#6b21a8';
        default: return '#efefef; color:#555';
      }
    }

    function render(list){
      grid.innerHTML = '';
      if(!list.length){
        empty.hidden = false; count.textContent = '0 مصدر';
        return;
      }
      empty.hidden = true;
      list.forEach((s, i)=>{
        const card = document.createElement('article');
        card.className = 'card';
        card.style.animationDelay = (i * 0.04)+'s';
        card.innerHTML = `
          <span class="badge" style="background:${badgeColor(s.category).split(';')[0]}; ${badgeColor(s.category).split(';')[1]}">${s.category}</span>
          <h3 class="title">${s.title}</h3>
          <div class="meta">
            <span>السنة/الفترة: <strong>${s.year || '—'}</strong></span>
          </div>
          <p class="desc">${s.note || ''}</p>
          <div class="actions">
            <a class="btn" href="${s.url}" target="_blank" rel="noopener">فتح المصدر</a>
            <a class="btn secondary" href="${s.url}" target="_blank" rel="noopener" download>تحميل (إن توفر)</a>
          </div>
        `;
        grid.appendChild(card);
      });
      count.textContent = list.length + ' مصدر';
    }

    function applyFilters(){
      const term = (q.value || '').trim().toLowerCase();
      const cat = category.value;
      const f = sources.filter(s => {
        const inCat = !cat || s.category === cat;
        const inText = !term || [s.title, s.note, s.year].join(' ').toLowerCase().includes(term);
        return inCat && inText;
      });
      render(f);
    }

    q.addEventListener('input', applyFilters);
    category.addEventListener('change', applyFilters);

    // Initial render
    render(sources);
  </script>
</body>
</html>
